pe: void tokenExpired Fired when token is expired. Type: void typingEnded Fired when a Participant has stopped typing. Type: Participant typingStarted Fired when a Participant has started typing. Type: Participant userSubscribed Fired when the Client is subscribed to a User. Type: User userUnsubscribed Fired when the Client is unsubscribed from a User. Type: User userUpdated Fired when the User's properties or reachability status have been updated. Type: Object Properties: Name Type Description user User Updated User updateReasons Array.&lt;User#UpdateReason&gt; Array of User's updated event reasons messageAdded Fired when a new Message has been added to the Conversation. Type: Message messageRemoved Fired when Message is removed from Conversation's message list. Type: Message messageUpdated Fired when an existing Message's fields are updated with new values. Type: Object Properties: Name Type Description message Message Updated Message updateReasons Array.&lt;Message#UpdateReason&gt; Array of Message's updated event reasons participantJoined Fired when a Participant has joined the Conversation. Type: Participant participantLeft Fired when a Participant has left the Conversation. Type: Participant participantUpdated Fired when a Participant's fields has been updated. Type: Object Properties: Name Type Description participant Participant Updated Participant updateReasons Array.&lt;Participant#UpdateReason&gt; Array of Participant's updated event reasons removed Fired when the Conversation was destroyed or currently logged in User has left private Conversation Type: Conversation typingEnded Fired when a Participant has stopped typing. Type: Participant typingStarted Fired when a Participant has started typing. Type: Participant updated Fired when a Conversation's attributes or metadata have been updated. Type: Object Properties: Name Type Description conversation Conversation Updated Conversation updateReasons Array.&lt;Conversation#UpdateReason&gt; Array of Conversation's updated event reasons updated Fired when the Message's properties or body has been updated. Type: Object Properties: Name Type Description message Message Updated Message updateReasons Array.&lt;Message#UpdateReason&gt; Array of Message's updated event reasons typingEnded Fired when Participant ended to type. Type: Participant typingStarted Fired when Participant started to type. Type: Participant updated Fired when Participant's fields has been updated. Type: Object Properties: Name Type Description participant Participant Updated Participant updateReasons Array.&lt;Participant#UpdateReason&gt; Array of Participant's updated event reasons updated Fired when User's properties or reachability status have been updated. Type: Object Properties: Name Type Description user User Updated User updateReasons Array.&lt;User#UpdateReason&gt; Array of User's updated event reasons userSubscribed Fired when Client is subscribed to User. Type: User userUnsubscribed Fired when Client is unsubscribed from this User. Type: User × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-02T08:23:23+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AggregatedDeliveryReceiptClientConversationDetailedDeliveryReceiptMediaMessagePaginatorParticipantPushNotificationSessionErrorUser Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:conversationAddedClient#event:conversationJoinedClient#event:conversationLeftClient#event:conversationRemovedClient#event:conversationUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:participantJoinedClient#event:participantLeftClient#event:participantUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedConversation#event:messageAddedConversation#event:messageRemovedConversation#event:messageUpdatedConversation#event:participantJoinedConversation#event:participantLeftConversation#event:participantUpdatedConversation#event:removedConversation#event:typingEndedConversation#event:typingStartedConversation#event:updatedMessage#event:updatedParticipant#event:typingEndedParticipant#event:typingStartedParticipant#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Twilio Conversations client libraryTwilio Conversations: Create meaningful connections with customers across various communication channels. Visit our official site for more detalis: https://www.twilio.com/conversations Instantiating and usingTo use the library you need to generate a token and pass it to the conversations Client create factory. NPMnpm install --save @twilio/conversationsUsing this method, you can require twilio-conversations and then use the client: const Conversations = require('twilio-conversations'); Conversations.Client.create(token).then(client =&gt; { // Use client });Or, if you prefer async/await syntax: const Conversations = require('twilio-conversations'); const client = await Conversations.Client.create(token); // Use clientThe SDK could also be imported using the ES module syntax: import Conversations from '@twilio/conversations'; const client = await Conversations.Client.create(token); // Use clientCDNReleases of twilio-conversations.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=\"https://media.twiliocdn.com/sdk/js/conversations/v1.2/twilio-conversations.min.js\"&gt;&lt;/script&gt;Using this method, twilio-conversations.js will set a browser global Twilio.Conversations through which you can use the client : Twilio.Conversations.Client.create(token).then(client =&gt; { // Use client });or, if you prefer async/await syntax: let client = await Twilio.Conversations.Client.create(token); // Use clientSecurityThe CDN consumption described above allows you to consume latest bug fixed versions automatically, but does not prevent from detecting malicious modifications in the SDK code. If you require more security you will have to consume SDK by using SRI and using an exact version number. While less flexible it is significantly more secure, which is required by some applications. To consume securely use the following script snippet format: &lt;script src=\"https://media.twiliocdn.com/sdk/js/conversations/releases/1.2.0/twilio-conversations.min.js\" integrity=\"sha256-&lt;HASH FROM THE CHANGELOGS PAGE&gt;\" crossorigin=\"anonymous\"&gt;&lt;/script&gt;Find the hash of each release published on the Changelog page. ChangelogSee this link. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-02T08:23:23+00:00 using the DocStrap template. "},"AggregatedDeliveryReceipt.html":{"id":"AggregatedDeliveryReceipt.html","title":"Class: AggregatedDeliveryReceipt","body":" Documentation Classes AggregatedDeliveryReceiptClientConversationDetailedDeliveryReceiptMediaMessagePaginatorParticipantPushNotificationSessionErrorUser Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:conversationAddedClient#event:conversationJoinedClient#event:conversationLeftClient#event:conversationRemovedClient#event:conversationUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:participantJoinedClient#event:participantLeftClient#event:participantUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedConversation#event:messageAddedConversation#event:messageRemovedConversation#event:messageUpdatedConversation#event:participantJoinedConversation#event:participantLeftConversation#event:participantUpdatedConversation#event:removedConversation#event:typingEndedConversation#event:typingStartedConversation#event:updatedMessage#event:updatedParticipant#event:typingEndedParticipant#event:typingStartedParticipant#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Class: AggregatedDeliveryReceipt AggregatedDeliveryReceipt Contains aggregated information about a Message's delivery statuses across all Participants of a Conversation. At any moment during delivering message to a Participant the message can have zero or more of following delivery statuses: Message considered as sent to a participant, if the nearest upstream carrier accepted the message. Message considered as delivered to a participant, if Twilio has received confirmation of message delivery from the upstream carrier, and, where available, the destination handset. Message considered as undelivered to a participant, if Twilio has received a delivery receipt indicating that the message was not delivered. This can happen for many reasons including carrier content filtering and the availability of the destination handset. Message considered as read by a participant, if the message has been delivered and opened by the recipient in the conversation. The recipient must have enabled read receipts. Message considered as failed to be delivered to a participant if the message could not be sent. This can happen for various reasons including queue overflows, account suspensions and media errors (in the case of MMS for instance). AggregatedDeliveryReceipt class contains aggregated value AggregatedDeliveryReceipt#DeliveryAmount for each delivery status. new AggregatedDeliveryReceipt() Properties: Name Type Description total number Maximum number of delivery events expected for the message sent AggregatedDeliveryReceipt#DeliveryAmount Amount of participants that have sent delivery status for the message. delivered AggregatedDeliveryReceipt#DeliveryAmount Amount of participants that have delivered delivery status for the message. read AggregatedDeliveryReceipt#DeliveryAmount Amount of participants that have read delivery status for the message. undelivered AggregatedDeliveryReceipt#DeliveryAmount Amount of participants that have undelivered delivery status for the message. failed AggregatedDeliveryReceipt#DeliveryAmount Amount of participants that have failed delivery status for the message. Members delivered Message considered as delivered to a participant, if Twilio has received confirmation of message delivery from the upstream carrier, and, where available, the destination handset. failed Message considered as failed to be delivered to a participant if the message could not be sent. This can happen for various reasons including queue overflows, account suspensions and media errors (in the case of MMS for instance). Twilio does not charge you for failed messages. read Message considered as read by a participant, if the message has been delivered and opened by the recipient in the conversation. The recipient must have enabled read receipts. sent Message considered as sent to a participant, if the nearest upstream carrier accepted the message. total undelivered Message considered as undelivered to a participant, if Twilio has received a delivery receipt indicating that the message was not delivered. This can happen for many reasons including carrier content filtering and the availability of the destination handset. Type Definitions DeliveryAmount Signifies amount of participants which have the status for the message. Type: 'none' | 'some' | 'all' × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-02T08:23:23+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes AggregatedDeliveryReceiptClientConversationDetailedDeliveryReceiptMediaMessagePaginatorParticipantPushNotificationSessionErrorUser Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:conversationAddedClient#event:conversationJoined s]) Factory method to create Conversations client instance. Parameters: Name Type Argument Description token String Access token options Client#ClientOptions &lt;optional&gt; Options to customize the Client Returns: Type Promise.&lt;Client&gt; &lt;static&gt; parsePushNotification(notificationPayload) Static method for push notification payload parsing. Returns parsed push as PushNotification object Parameters: Name Type Description notificationPayload Object Push notification payload Returns: Type PushNotification | Error createConversation( [options]) Create a Conversation on the server and subscribe to its events. The default is a Conversation with an empty friendlyName. Parameters: Name Type Argument Description options Client#CreateConversationOptions &lt;optional&gt; Options for the Conversation Returns: Type Promise.&lt;Conversation&gt; getConversationBySid(conversationSid) Get a known Conversation by its SID. Parameters: Name Type Description conversationSid String Conversation sid Returns: Type Promise.&lt;Conversation&gt; getConversationByUniqueName(uniqueName) Get a known Conversation by its unique identifier name. Parameters: Name Type Description uniqueName String The unique identifier name of the Conversation to get Returns: Type Promise.&lt;Conversation&gt; getSubscribedConversations() Get the current list of all subscribed Conversations. Returns: Type Promise.&lt;Paginator.&lt;Conversation&gt;&gt; getSubscribedUsers() Returns: List of subscribed User objects Type Promise.&lt;Array.&lt;User&gt;&gt; getUser(identity) Gets user for given identity, if it's in subscribed list - then return the user object from it, if not - then subscribes and adds user to the subscribed list. Parameters: Name Type Description identity String Identity of User Returns: Fully initialized user Type Promise.&lt;User&gt; handlePushNotification(notificationPayload) Handle push notification payload parsing and emits event Client#event:pushNotification on this Client instance. Parameters: Name Type Description notificationPayload Object Push notification payload Returns: Type Promise.&lt;void&gt; setPushRegistrationId(channelType, registrationId) Registers for push notifications. Parameters: Name Type Description channelType Client#NotificationsChannelType 'apn' and 'fcm' are supported registrationId string Push notification id provided by the platform Returns: Type Promise.&lt;void&gt; shutdown() Gracefully shutting down library instance. Returns: Type Promise.&lt;void&gt; unsetPushRegistrationId(channelType) Unregisters from push notifications. Parameters: Name Type Description channelType Client#NotificationsChannelType 'apn' and 'fcm' are supported Returns: Type Promise.&lt;void&gt; updateToken(token) Update the token used by the Client and re-register with Conversations services. Parameters: Name Type Description token String Access token Returns: Type Promise.&lt;Client&gt; Type Definitions ClientOptions These options can be passed to Client constructor. Type: Object Properties: Name Type Argument Default Description logLevel String &lt;optional&gt; 'error' The level of logging to enable. Valid options (from strictest to broadest): ['silent', 'error', 'warn', 'info', 'debug', 'trace'] ConnectionState Connection state of Client. Type: 'connecting' | 'connected' | 'disconnecting' | 'disconnected' | 'denied' CreateConversationOptions These options can be passed to Client#createConversation. Type: Object Properties: Name Type Argument Description attributes any &lt;optional&gt; Any custom attributes to attach to the Conversation friendlyName String &lt;optional&gt; The non-unique display name of the Conversation uniqueName String &lt;optional&gt; The unique identifier of the Conversation NotificationsChannelType Notifications channel type. Type: 'fcm' | 'apn' Events connectionError Fired when connection is interrupted by unexpected reason Type: Object Properties: Name Type Argument Description terminal Boolean twilsock will stop connection attempts message String root cause httpStatusCode Number &lt;optional&gt; http status code if available errorCode Number &lt;optional&gt; Twilio public error code if available connectionStateChanged Fired when Client's connection state has been changed. Type: Client#ConnectionState conversationAdded Fired when a Conversation becomes visible to the Client. The event is also triggered when the client creates a new Conversation. Fired for all conversations Client has joined. Type: Conversation conversationJoined Fired when the Client joins a Conversation. Type: Conversation conversationLeft Fired when the Client leaves a Conversation. Type: Conversation conversationRemoved Fired when a Conversation is no longer visible to the Client. Type: Conversation conversationUpdated Fired when a Conversation's attributes or metadata have been updated. During Conversation's creation and initialization this event might be fired multiple times for same joined or created Conversation as new data is arriving from different sources. Type: Object Properties: Name Type Description conversation Conversation Updated Conversation updateReasons Array.&lt;Conversation#UpdateReason&gt; Array of Conversation's updated event reasons messageAdded Fired when a new Message has been added to the Conversation on the server. Type: Message messageRemoved Fired when Message is removed from Conversation's message list. Type: Message messageUpdated Fired when an existing Message's fields are updated with new values. Type: Object Properties: Name Type Description message Message Updated Message updateReasons Array.&lt;Message#UpdateReason&gt; Array of Message's updated event reasons participantJoined Fired when a Participant has joined the Conversation. Type: Participant participantLeft Fired when a Participant has left the Conversation. Type: Participant participantUpdated Fired when a Participant's fields has been updated. Type: Object Properties: Name Type Description participant Participant Updated Participant updateReasons Array.&lt;Participant#UpdateReason&gt; Array of Participant's updated event reasons pushNotification Fired when client received (and parsed) push notification via one of push channels (apn or fcm). Type: PushNotification tokenAboutToExpire Fired when token is about to expire and needs to be updated. Type: void tokenExpired Fired when token is expired. Type: void typingEnded Fired when a Participant has stopped typing. Type: Participant typingStarted Fired when a Participant has started typing. Type: Participant userSubscribed Fired when the Client is subscribed to a User. Type: User userUnsubscribed Fired when the Client is unsubscribed from a User. Type: User userUpdated Fired when the User's properties or reachability status have been updated. Type: Object Properties: Name Type Description user User Updated User updateReasons Array.&lt;User#UpdateReason&gt; Array of User's updated event reasons × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-02T08:23:23+00:00 using the DocStrap template. "},"Conversation.html":{"id":"Conversation.html","title":"Class: Conversation","body":" Documentation Classes AggregatedDeliveryReceiptClientConversationDetailedDeliveryReceiptMediaMessagePaginatorParticipantPushNotificationSessionErrorUser Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:conversationAddedClient#event:conversationJoinedClient#event:conversationLeftClient#event:conversationRemovedClient#event:conversationUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:participantJoinedClient#event:participantLeftClient#event:participantUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedConversation#event:messageAddedConversation#event:messageRemovedConversation#event:messageUpdatedConversation#event:participantJoinedConversation#event:participantLeftConversation#event:participantUpdatedConversation#event:removedConversation#event:typingEndedConversation#event:typingStartedConversation#event:updatedMessage#event:updatedParticipant#event:typingEndedParticipant#event:typingStartedParticipant#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Class: Conversation Conversation A Conversation represents communication between multiple Conversations Clients new Conversation() Properties: Name Type Argument Description attributes any The Conversation's custom attributes createdBy String The identity of the User that created this Conversation dateCreated Date The Date this Conversation was created dateUpdated Date The Date this Conversation was last updated friendlyName String &lt;optional&gt; The Conversation's name lastReadMessageIndex Number | null Index of the last Message the User has read in this Conversation lastMessage Conversation#LastMessage Last Message sent to this Conversation notificationLevel Conversation#NotificationLevel User Notification level for this Conversation sid String The Conversation's unique system identifier status Conversation#Status The Conversation's status state Conversation#State The Conversation's state uniqueName String The Conversation's unique name Fires: Conversation#event:participantJoined Conversation#event:participantLeft Conversation#event:participantUpdated Conversation#event:messageAdded Conversation#event:messageRemoved Conversation#event:messageUpdated Conversation#event:typingEnded Conversation#event:typingStarted Conversation#event:updated Conversation#event:removed Methods add(identity [, attributes]) Add a participant to the Conversation by its Identity. Parameters: Name Type Argument Description identity String Identity of the Client to add attributes any &lt;optional&gt; Attributes to be attached to the participant Returns: Type Promise.&lt;void&gt; addNonChatParticipant(proxyAddress, address [, attributes]) Add a non-chat participant to the Conversation. Parameters: Name Type Argument Description proxyAddress String Proxy (Twilio) address of the participant address String User address of the participant attributes any &lt;optional&gt; Attributes to be attached to the participant Returns: Type Promise.&lt;void&gt; advanceLastReadMessageIndex(index) Advance Conversation's last read Message index to current read horizon. Rejects if User is not Participant of Conversation. Last read Message index is updated only if new index value is higher than previous. Parameters: Name Type Description index Number Message index to advance to as last read Returns: resulting unread messages count in the conversation Type Promise.&lt;number&gt; delete() Delete the Conversation and unsubscribe from its events. Returns: Type Promise.&lt;Conversation&gt; getAttributes() Get the custom attributes of this Conversation. Returns: attributes of this Conversation Type Promise.&lt;any&gt; getMessages( [pageSize] [, anchor] [, direction]) Returns messages from conversation using paginator interface. Parameters: Name Type Argument Default Description pageSize Number &lt;optional&gt; 30 Number of messages to return in single chunk anchor Number &lt;optional&gt; Index of newest Message to fetch. From the end by default direction 'backwards' | 'forward' &lt;optional&gt; backwards Query direction. By default it query backwards from newer to older. 'forward' will query in opposite direction Returns: page of messages Type Promise.&lt;Paginator.&lt;Message&gt;&gt; getMessagesCount() Get total message count in a conversation. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Conversations system does not provide real time events for counter values changes. So this is quite useful for any UI badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;number&gt; getParticipantByIdentity(identity) Get a Participant by its identity. Parameters: Name Type Description identity String Participant identity Returns: Type Promise.&lt;Participant&gt; getParticipantBySid(participantSid) Get a Participant by its SID. Parameters: Name Type Description participantSid String Participant sid Returns: Type Promise.&lt;Participant&gt; getParticipants() Get a list of all Participants joined to this Conversation. Returns: Type Promise.&lt;Array.&lt;Participant&gt;&gt; getParticipantsCount() Get conversation participants count. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Conversation system does not provide real time events for counter values changes. So this is quite useful for any UI badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;number&gt; getUnreadMessagesCount() Get unread messages count for the User if they are a Participant of this Conversation. Rejects if the User is not a Participant of the Conversation. Use this method to obtain the number of unread messages together with updateLastReadMessageIndex() instead of relying on the Message indices which may have gaps. See Message.index for details. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Chat system does not provide real time events for counter values changes. This is quite useful for any “unread messages count” badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;(number|null)&gt; join() Join the Conversation and subscribe to its events. Returns: Type Promise.&lt;Conversation&gt; leave() Leave the Conversation. Returns: Type Promise.&lt;Conversation&gt; removeParticipant(participant) Remove a Participant from the Conversation. When a string is passed as the argument, it will assume that the string is an identity. Parameters: Name Type Description participant String | Participant identity or participant object to remove Returns: Type Promise.&lt;void&gt; sendMessage(message [, messageAttributes] [, emailOptions]) Send a Message in the Conversation. Parameters: Name Type Argument Description message String | FormData | Conversation#SendMediaOptions | null The message body for text message, FormData or MediaOptions for media content. Sending FormData supported only with browser engine messageAttributes any &lt;optional&gt; attributes for the message emailOptions Conversation#SendEmailOptions &lt;optional&gt; email options for the message Returns: new Message's index in the Conversation's messages list Type Promise.&lt;number&gt; setAllMessagesRead() Set last read Conversation's Message index to last known Message's index in this Conversation. Returns: resulting unread messages count in the conversation Type Promise.&lt;number&gt; setAllMessagesUnread() Set all messages in the conversation unread. Returns: resulting unread messages count in the conversation Type Promise.&lt;number&gt; setUserNotificationLevel(notificationLevel) Set User Notification level for this conversation. Parameters: Name Type Description notificationLevel Conversation#NotificationLevel The new user notification level Returns: Type Promise.&lt;void&gt; typing() Send a notification to the server indicating that this Client is currently typing in this Conversation. Typing ended notification is sent after a while automatically, but by calling again this method you ensure typing ended is not received. Returns: Type Promise.&lt;void&gt; updateAttributes(attributes) Update the Conversation's attributes. Parameters: Name Type Description attributes any The new attributes object Returns: Type Promise.&lt;Conversation&gt; updateFriendlyName(name) Update the Conversation's friendlyName. Parameters: Name Type Description name String | null The new Conversation friendlyName Returns: Type Promise.&lt;Conversation&gt; updateLastReadMessageIndex(index) Set Conversation's last read Message index to current read horizon. Parameters: Name Type Description index Number | null Message index to set as last read. If null provided, then the behavior is identical to Conversation#setAllMessagesUnread Returns: resulting unread messages count in the conversation Type Promise.&lt;number&gt; updateUniqueName(uniqueName) Update the Conversation's unique name. Parameters: Name Type Description uniqueName String | null New unique name for the Conversation. Setting unique name to null removes it. Returns: Type Promise.&lt;Conversation&gt; Type Definitions LastMessage The Conversation's last message's information. Type: Object Properties: Name Type Description index Number Message's index dateCreated Date Message's creation date NotificationLevel The User's Notification level for Conversation, determines whether the currently logged-in User will receive pushes for events in this Conversation. Can be either muted or default, where default defers to global Service push configuration. Type: 'default' | 'muted' SendEmailOptions These options can be passed to Conversation#sendMessage. Type: Object Properties: Name Type Description subject String subject for the message. Ignored for media messages. SendMediaOptions These options can be passed to Conversation#sendMessage. Type: Object Properties: Name Type Description contentType String content type of media media String | Buffer content to post State The Conversation's state. Type: Object Properties: Name Type Description current 'active' | 'inactive' | 'closed' the current state dateUpdated Date date at which the latest conversation state update happened Status The status of the Conversation, relative to the Client: whether the Conversation has been joined or the Client is not ody of the Message. Is null if Message is Media Message attributes any Message custom attributes conversation Conversation Conversation Message belongs to dateCreated Date When Message was created dateUpdated Date When Message was updated index Number Index of Message in the Conversation's messages list By design of the conversations system the message indices may have arbitrary gaps between them, that does not necessarily mean they were deleted or otherwise modified - just that messages may have non-contiguous indices even if they are sent immediately one after another. Trying to use indices for some calculations is going to be unreliable. To calculate the number of unread messages it is better to use the read horizon API. See Conversation#getUnreadMessagesCount for details. lastUpdatedBy String Identity of the last user that updated Message media Media Contains Media information (if present) participantSid String Authoring Participant's server-assigned unique identifier sid String The server-assigned unique identifier for Message type 'text' | 'media' Type of message: 'text' or 'media' aggregatedDeliveryReceipt AggregatedDeliveryReceipt | null Aggregated information about Message delivery statuses across all Participants of a Conversation. Fires: Message#event:updated Methods getDetailedDeliveryReceipts() Get delivery receipts of the message Returns: Type Promise.&lt;Array.&lt;DetailedDeliveryReceipt&gt;&gt; getParticipant() Get Participant who is author of the Message Returns: Type Promise.&lt;Participant&gt; remove() Remove the Message. Returns: Type Promise.&lt;Message&gt; updateAttributes(attributes) Edit message attributes. Parameters: Name Type Description attributes any new attributes for Message. Returns: Type Promise.&lt;Message&gt; updateBody(body) Edit message body. Parameters: Name Type Description body String new body of Message. Returns: Type Promise.&lt;Message&gt; Type Definitions UpdateReason The update reason for updated event emitted on Message
